<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Contact me</title>
  </head>
  <body>
    <a href="/index.html"
      ><button class="btn-back">Back To Main Page</button></a
    >
    <form id="formId">
      <table>
        <tr>
          <th colspan="2">Contact Me Here:</th>
        </tr>
        <tr>
          <td>Name:<span>*</span></td>
          <td><input id="name" type="text" required /></td>
        </tr>
        <tr>
          <td>Email:<span>*</span></td>
          <td><input type="email" required /></td>
        </tr>
        <tr>
          <td>Phone:<span>*</span></td>
          <td><input type="tel" required /></td>
        </tr>
        <tr>
          <td>Subject:<span>*</span></td>
          <td><input class="subject" type="text" required /></td>
        </tr>
        <tr>
          <td>Message:</td>
          <td><textarea cols="40" rows="6"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><input class="btn" type="submit" value="Send Message" /></td>
        </tr>
      </table>
    </form>
    <p></p>
    <script src="script.js"></script>
  </body>
</html>
